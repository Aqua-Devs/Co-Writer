<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Serif+Display:ital@0;1&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0f;
            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.06);
            --text: #e8e6e3;
            --text-dim: #a8a5a1;
            --accent: #ff6b35;
            --accent-soft: #ff9b7a;
            --accent-bg: rgba(255, 107, 53, 0.1);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 155, 122, 0.06) 0%, transparent 50%);
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1rem 2rem;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
            font-weight: 400;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent-soft) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .header-menu {
            display: flex;
            gap: 0.75rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-email {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent);
            background: var(--accent-bg);
            color: var(--accent-soft);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 6px;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .btn-small-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
            color: var(--bg);
            border: none;
            font-weight: 600;
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            padding: 1rem 1.5rem;
            overflow: hidden;
        }

        .column {
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-family: 'DM Serif Display', serif;
            font-size: 1.25rem;
            font-style: italic;
        }

        .word-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            padding: 0.35rem 0.75rem;
            background: rgba(255, 107, 53, 0.08);
            border-radius: 20px;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            background: transparent;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            line-height: 1.75;
            color: var(--text);
            resize: none;
            outline: none;
            overflow-y: auto;
        }

        textarea::placeholder {
            color: var(--text-dim);
            opacity: 0.4;
        }

        .feedback-content {
            flex: 1;
            overflow-y: auto;
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text);
        }

        .feedback-content.loading,
        .feedback-content.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-style: italic;
            opacity: 0.5;
        }

        .feedback-content p {
            margin-bottom: 1rem;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-right: 0.5rem;
        }

        .loading-dots span {
            width: 5px;
            height: 5px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.24s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.12s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--accent);
            color: var(--bg);
            border-radius: 8px;
            font-size: 0.85rem;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.4);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .versions-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .versions-modal.show {
            display: flex;
        }

        .versions-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .versions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .versions-title {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
        }

        .version-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .version-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .version-number {
            font-weight: 600;
            color: var(--accent);
        }

        .version-date {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .version-stats {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>Co-Writer</h1>
                    <div class="header-menu">
                        <button id="analyseBtn">Analyseer</button>
                        <button id="addToFinalBtn">Voeg Toe</button>
                        <button id="openFileBtn">üìÇ Open</button>
                        <button class="btn-small-primary" id="exportDocBtn">üì§ Export</button>
                        <button id="showVersionsBtn">üïê Versies</button>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-email" id="userEmail"></div>
                    <button class="btn-logout" onclick="window.location.href='dashboard.html'">‚Üê Boeken</button>
                    <button class="btn-logout" id="logoutBtn">Uitloggen</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="column">
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">Draft</div>
                        <div class="word-count" id="draftCount">0 woorden</div>
                    </div>
                    <textarea id="draftText" placeholder="Begin hier te typen..." spellcheck="true"></textarea>
                </div>
            </div>

            <div class="column">
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">AI Feedback</div>
                    </div>
                    <div class="feedback-content empty" id="feedbackContent">
                        Type wat tekst en klik op "Analyseer"
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">Finaal Verhaal</div>
                        <div class="word-count" id="finalCount">0 woorden</div>
                    </div>
                    <textarea id="finalText" placeholder="Je definitieve verhaal..." spellcheck="true"></textarea>
                    <input type="file" id="fileInput" accept=".txt" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <div class="versions-modal" id="versionsModal">
        <div class="versions-content">
            <div class="versions-header">
                <h3 class="versions-title">Versie Geschiedenis</h3>
                <button id="closeVersionsBtn">Sluiten</button>
            </div>
            <div id="versionsList">Laden...</div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
        
        const API_URL = 'https://co-writer.onrender.com';
        const SUPABASE_URL = 'https://sdfynuvanetpmritvaze.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkZnludXZhbmV0cG1yaXR2YXplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDYxODMsImV4cCI6MjA4NzA4MjE4M30.T5LBYzSUHlY8jB1ty-6WLtO4Zh8xVRyQpFhGQETYnKs';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let storyId = null;
        let lastWordCount = 0;

        checkAuth();

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = session.user;
            document.getElementById('userEmail').textContent = currentUser.email;
            await loadStory();
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        });

        const draftText = document.getElementById('draftText');
        const finalText = document.getElementById('finalText');
        const feedbackContent = document.getElementById('feedbackContent');
        const draftCount = document.getElementById('draftCount');
        const finalCount = document.getElementById('finalCount');
        const notification = document.getElementById('notification');
        const fileInput = document.getElementById('fileInput');

        function countWords(text) {
            return text.trim() ? text.trim().split(/\s+/).length : 0;
        }

        function updateCount(textarea, countEl) {
            const words = countWords(textarea.value);
            countEl.textContent = `${words} woorden`;
        }

        draftText.addEventListener('input', () => {
            updateCount(draftText, draftCount);
            autoSave();
        });
        
        finalText.addEventListener('input', () => {
            updateCount(finalText, finalCount);
            autoSave();
        });

        let saveTimeout;
        function autoSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                await saveToSupabase();
            }, 2000);
        }

        async function loadStory() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('project');

                if (!projectId) {
                    window.location.href = 'dashboard.html';
                    return;
                }

                const { data, error } = await supabase
                    .from('stories')
                    .select('*')
                    .eq('id', projectId)
                    .eq('user_id', currentUser.id)
                    .single();

                if (error) {
                    alert('Project niet gevonden');
                    window.location.href = 'dashboard.html';
                    return;
                }

                storyId = data.id;
                draftText.value = data.draft_text || '';
                finalText.value = data.final_text || '';
                updateCount(draftText, draftCount);
                updateCount(finalText, finalCount);
                lastWordCount = countWords(draftText.value) + countWords(finalText.value);
            } catch (error) {
                console.error('Load error:', error);
            }
        }

        async function saveToSupabase() {
            try {
                await supabase
                    .from('stories')
                    .update({
                        draft_text: draftText.value,
                        final_text: finalText.value,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', storyId);

                await updateWritingStats();
            } catch (error) {
                console.error('Save error:', error);
            }
        }

        async function updateWritingStats() {
            try {
                const currentWordCount = countWords(draftText.value) + countWords(finalText.value);
                const wordsAdded = Math.max(0, currentWordCount - lastWordCount);
                
                if (wordsAdded === 0) return;

                lastWordCount = currentWordCount;
                const today = new Date().toISOString().split('T')[0];

                const { data: existingStats } = await supabase
                    .from('writing_stats')
                    .select('words_written')
                    .eq('user_id', currentUser.id)
                    .eq('date', today)
                    .single();

                if (existingStats) {
                    await supabase
                        .from('writing_stats')
                        .update({ words_written: existingStats.words_written + wordsAdded })
                        .eq('user_id', currentUser.id)
                        .eq('date', today);
                } else {
                    await supabase
                        .from('writing_stats')
                        .insert([{
                            user_id: currentUser.id,
                            date: today,
                            words_written: wordsAdded
                        }]);
                }

                const { data: settings } = await supabase
                    .from('user_settings')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .single();

                if (settings) {
                    let newStreak = settings.current_streak;
                    const lastWrite = settings.last_write_date;

                    if (lastWrite !== today) {
                        const yesterday = new Date();
                        yesterday.setDate(yesterday.getDate() - 1);
                        const yesterdayStr = yesterday.toISOString().split('T')[0];

                        if (lastWrite === yesterdayStr) {
                            newStreak += 1;
                        } else if (!lastWrite || lastWrite < yesterdayStr) {
                            newStreak = 1;
                        }
                    }

                    await supabase
                        .from('user_settings')
                        .update({
                            current_streak: newStreak,
                            longest_streak: Math.max(newStreak, settings.longest_streak),
                            total_words_written: settings.total_words_written + wordsAdded,
                            last_write_date: today
                        })
                        .eq('user_id', currentUser.id);
                }
            } catch (error) {
                console.error('Stats error:', error);
            }
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        document.getElementById('analyseBtn').addEventListener('click', async () => {
            const text = draftText.value.trim();
            
            if (!text) {
                feedbackContent.innerHTML = '<p>Schrijf eerst wat tekst</p>';
                feedbackContent.classList.remove('empty', 'loading');
                return;
            }

            const analyseBtn = document.getElementById('analyseBtn');
            analyseBtn.disabled = true;
            feedbackContent.classList.add('loading');
            feedbackContent.classList.remove('empty');
            feedbackContent.innerHTML = '<div><div class="loading-dots"><span></span><span></span><span></span></div>Aan het analyseren...</div>';

            try {
                const response = await fetch(`${API_URL}/api/feedback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text }),
                    signal: AbortSignal.timeout(60000)
                });

                if (!response.ok) throw new Error('Network error');

                const data = await response.json();
                
                if (data.success && data.feedback) {
                    const cleaned = data.feedback
                        .replace(/\*\*/g, '')
                        .replace(/\*/g, '')
                        .replace(/###/g, '')
                        .replace(/##/g, '')
                        .replace(/#/g, '')
                        .replace(/^[\d\-\‚Ä¢\.]+\s*/gm, '');
                    
                    const lines = cleaned.split('\n').filter(line => line.trim());
                    let html = '';
                    
                    lines.forEach(line => {
                        const trimmed = line.trim();
                        if (trimmed) {
                            // Detect if it's a header (short line without period, or numbered)
                            const isHeader = (trimmed.length < 50 && !trimmed.endsWith('.')) || /^\d+\.\s/.test(trimmed);
                            if (isHeader) {
                                html += `<p style="color: var(--accent-soft); font-weight: 600; margin-top: 1.5rem;">${trimmed}</p>`;
                            } else {
                                html += `<p>${trimmed}</p>`;
                            }
                        }
                    });
                    
                    feedbackContent.innerHTML = html || '<p>Geen feedback beschikbaar</p>';
                } else {
                    throw new Error('Geen feedback');
                }
            } catch (error) {
                feedbackContent.innerHTML = `<p>Fout: ${error.message}</p>`;
            } finally {
                feedbackContent.classList.remove('loading');
                analyseBtn.disabled = false;
            }
        });

        document.getElementById('addToFinalBtn').addEventListener('click', () => {
            const text = draftText.value.trim();
            
            if (!text) {
                showNotification('Geen tekst om toe te voegen');
                return;
            }

            if (finalText.value.trim()) {
                finalText.value += '\n\n' + text;
            } else {
                finalText.value = text;
            }

            draftText.value = '';
            updateCount(draftText, draftCount);
            updateCount(finalText, finalCount);
            feedbackContent.innerHTML = 'Klaar voor het volgende stuk';
            feedbackContent.classList.add('empty');
            showNotification('Toegevoegd!');
            autoSave();
        });

        document.getElementById('openFileBtn').addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                finalText.value = event.target.result;
                updateCount(finalText, finalCount);
                showNotification(`${file.name} geladen`);
                autoSave();
            };
            reader.readAsText(file);
            fileInput.value = '';
        });

        document.getElementById('exportDocBtn').addEventListener('click', async () => {
            const text = finalText.value;
            
            if (!text.trim()) {
                showNotification('Geen tekst om te exporteren');
                return;
            }

            const now = new Date();
            const dateStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            
            let bookTitle = 'verhaal';
            try {
                const { data } = await supabase
                    .from('stories')
                    .select('title')
                    .eq('id', storyId)
                    .single();
                if (data && data.title) {
                    bookTitle = data.title.toLowerCase().replace(/\s+/g, '-');
                }
            } catch (e) {}

            const filename = `${bookTitle}-${dateStr}`;
            
            showNotification('DOCX wordt voorbereid...');
            
            const docxContent = `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<?mso-application progid="Word.Document"?>
<w:wordDocument xmlns:w="http://schemas.microsoft.com/office/word/2003/wordml">
    <w:body>
        <w:p>
            <w:r>
                <w:t>${text.replace(/\n/g, '</w:t></w:r></w:p><w:p><w:r><w:t>')}</w:t>
            </w:r>
        </w:p>
    </w:body>
</w:wordDocument>`;

            const blob = new Blob([docxContent], { 
                type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' 
            });
            
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${filename}.docx`;
            link.click();
            URL.revokeObjectURL(url);
            
            showNotification('Ge√´xporteerd!');
        });

        document.getElementById('showVersionsBtn').addEventListener('click', async () => {
            document.getElementById('versionsModal').classList.add('show');
            await loadVersions();
        });

        document.getElementById('closeVersionsBtn').addEventListener('click', () => {
            document.getElementById('versionsModal').classList.remove('show');
        });

        async function loadVersions() {
            const versionsList = document.getElementById('versionsList');
            versionsList.innerHTML = 'Laden...';
            
            try {
                const { data } = await supabase
                    .from('story_versions')
                    .select('*')
                    .eq('story_id', storyId)
                    .order('version_number', { ascending: false })
                    .limit(20);
                
                if (!data || data.length === 0) {
                    versionsList.innerHTML = '<p style="text-align:center;color:var(--text-dim);padding:2rem;">Nog geen versies</p>';
                    return;
                }
                
                versionsList.innerHTML = data.map(v => `
                    <div class="version-item">
                        <div class="version-info">
                            <span class="version-number">Versie ${v.version_number}</span>
                            <span class="version-date">${new Date(v.created_at).toLocaleString('nl-NL')}</span>
                        </div>
                        <div class="version-stats">
                            Draft: ${countWords(v.draft_text)} woorden | Final: ${countWords(v.final_text)} woorden
                        </div>
                        <button onclick="window.restoreVersion('${v.id}')">Herstel</button>
                    </div>
                `).join('');
            } catch (error) {
                versionsList.innerHTML = '<p style="color:#ff6b6b;">Fout bij laden</p>';
            }
        }

        window.restoreVersion = async function(versionId) {
            if (!confirm('Deze versie herstellen?')) return;
            
            try {
                const { data } = await supabase
                    .from('story_versions')
                    .select('*')
                    .eq('id', versionId)
                    .single();
                
                if (data) {
                    draftText.value = data.draft_text;
                    finalText.value = data.final_text;
                    updateCount(draftText, draftCount);
                    updateCount(finalText, finalCount);
                    await saveToSupabase();
                    document.getElementById('versionsModal').classList.remove('show');
                    showNotification('Versie hersteld!');
                }
            } catch (error) {
                showNotification('Fout bij herstellen');
            }
        }

        setInterval(async () => {
            if (!storyId) return;
            
            try {
                const { data: story } = await supabase
                    .from('stories')
                    .select('current_version')
                    .eq('id', storyId)
                    .single();

                const newVersion = (story?.current_version || 0) + 1;

                await supabase.from('story_versions').insert([{
                    story_id: storyId,
                    user_id: currentUser.id,
                    draft_text: draftText.value,
                    final_text: finalText.value,
                    version_number: newVersion
                }]);

                await supabase
                    .from('stories')
                    .update({ current_version: newVersion })
                    .eq('id', storyId);
            } catch (e) {}
        }, 5 * 60 * 1000);
    </script>
