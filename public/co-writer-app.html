<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Serif+Display:ital@0;1&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0f;
            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.06);
            --text: #e8e6e3;
            --text-dim: #a8a5a1;
            --accent: #ff6b35;
            --accent-soft: #ff9b7a;
            --accent-bg: rgba(255, 107, 53, 0.1);
            --border: rgba(255, 255, 255, 0.08);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 155, 122, 0.06) 0%, transparent 50%);
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1rem 2rem;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent) 30%, var(--accent-soft) 70%, transparent);
            opacity: 0.6;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text);
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent-soft) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }

        .header-menu {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-email {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            white-space: nowrap;
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--accent);
            border-radius: 6px;
            color: var(--accent);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: var(--accent);
            color: var(--bg);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.saving {
            background: #ffd43b;
            box-shadow: 0 0 10px #ffd43b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            padding: 1rem 1.5rem;
            overflow: hidden;
        }

        .column {
            display: flex;
            flex-direction: column;
            min-width: 0;
            min-height: 0;
            max-height: 100%;
        }

        .panel {
            background: var(--surface);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            min-height: 0;
            max-height: 100%;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            flex: 1;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .panel:hover {
            background: var(--surface-hover);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .panel:focus-within::before {
            opacity: 0.8;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-family: 'DM Serif Display', serif;
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--text);
            font-style: italic;
        }

        .word-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            padding: 0.35rem 0.75rem;
            background: rgba(255, 107, 53, 0.08);
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            background: transparent;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            line-height: 1.75;
            color: var(--text);
            resize: none;
            outline: none;
            min-height: 0;
            overflow-y: auto;
        }

        textarea::placeholder {
            color: var(--text-dim);
            opacity: 0.4;
        }

        textarea::selection {
            background: var(--accent-bg);
            color: var(--accent-soft);
        }

        .feedback-content {
            flex: 1;
            overflow-y: auto;
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text);
            min-height: 0;
            padding-right: 0.5rem;
        }

        .feedback-content::-webkit-scrollbar,
        textarea::-webkit-scrollbar {
            width: 6px;
        }

        .feedback-content::-webkit-scrollbar-track,
        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        .feedback-content::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 53, 0.3);
            border-radius: 3px;
        }

        .feedback-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 107, 53, 0.5);
        }

        textarea::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .feedback-content.loading,
        .feedback-content.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-style: italic;
            opacity: 0.5;
            text-align: center;
        }

        .feedback-content p {
            margin-bottom: 1rem;
        }

        .feedback-content strong {
            color: var(--accent-soft);
            font-weight: 600;
        }

        button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent);
            background: var(--accent-bg);
            color: var(--accent-soft);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 6px;
            letter-spacing: 0.02em;
            white-space: nowrap;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            background: var(--accent-bg);
            color: var(--accent-soft);
            box-shadow: none;
        }

        .btn-small-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
            color: var(--bg);
            border: none;
            font-weight: 600;
        }

        .btn-small-primary:hover {
            box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-right: 0.5rem;
        }

        .loading-dots span {
            width: 5px;
            height: 5px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.24s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.12s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel {
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .column:nth-child(1) .panel { animation-delay: 0.1s; opacity: 0; animation-fill-mode: forwards; }
        .column:nth-child(2) .panel { animation-delay: 0.2s; opacity: 0; animation-fill-mode: forwards; }
        .column:nth-child(3) .panel { animation-delay: 0.3s; opacity: 0; animation-fill-mode: forwards; }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--accent);
            color: var(--bg);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.4);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .export-dropdown {
            position: relative;
        }

        .export-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--surface);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 100;
            min-width: 150px;
        }

        .export-menu.show {
            display: block;
        }

        .export-option {
            width: 100%;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            color: var(--text);
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            border-radius: 0;
        }

        .export-option:first-child {
            border-radius: 8px 8px 0 0;
        }

        .export-option:last-child {
            border-radius: 0 0 8px 8px;
        }

        .export-option:hover {
            background: var(--accent-bg);
            color: var(--accent-soft);
        }

        .versions-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .versions-modal.show {
            display: flex;
        }

        .versions-content {
            background: var(--surface);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .versions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .versions-title {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
        }

        .btn-close {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            cursor: pointer;
        }

        .version-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .version-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .version-number {
            font-weight: 600;
            color: var(--accent);
        }

        .version-date {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .version-stats {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 0.75rem;
        }

        .btn-restore {
            padding: 0.5rem 1rem;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: var(--bg);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>Co-Writer</h1>
                    <div class="header-menu">
                        <button id="getFeedbackBtnHeader">Analyseer</button>
                        <button id="moveToFinalBtnHeader">Voeg Toe</button>
                        <button id="openBtnHeader">üìÇ Open</button>
                        <button class="btn-small-primary" id="saveBtnHeader">üíæ Save</button>
                        <div class="export-dropdown">
                            <button class="btn-small-primary" id="exportBtnHeader">üì§ Export</button>
                            <div class="export-menu" id="exportMenuHeader">
                                <button class="export-option" data-format="txt">Als TXT</button>
                                <button class="export-option" data-format="docx">Als DOCX</button>
                                <button class="export-option" data-format="pdf">Als PDF</button>
                            </div>
                        </div>
                        <button id="versionsBtnHeader">üïê Versies</button>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-email" id="userEmail"></div>
                    <button class="btn-logout" onclick="window.location.href='dashboard.html'">‚Üê Boeken</button>
                    <button class="btn-logout" id="logoutBtn">Uitloggen</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="column">
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">Draft</div>
                        <div class="word-count" id="draftCount">0 woorden</div>
                    </div>
                    <textarea 
                        id="draftText" 
                        placeholder="Begin hier te typen..."
                        spellcheck="true"
                    ></textarea>
                </div>
            </div>

            <div class="column">
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">AI Feedback</div>
                    </div>
                    <div class="feedback-content empty" id="feedbackContent">
                        Type wat tekst en klik op "Analyseer" voor AI-feedback
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">Finaal Verhaal</div>
                        <div class="word-count" id="finalCount">0 woorden</div>
                    </div>
                    <textarea 
                        id="finalText" 
                        placeholder="Je definitieve verhaal verzamelt zich hier..."
                        spellcheck="true"
                    ></textarea>
                    <input type="file" id="fileInput" accept=".txt" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">Opgeslagen! üìÑ</div>

    <div class="versions-modal" id="versionsModal">
        <div class="versions-content">
            <div class="versions-header">
                <h3 class="versions-title">Versie Geschiedenis</h3>
                <button class="btn-close" id="closeVersions">Sluiten</button>
            </div>
            <div id="versionsList">Laden...</div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
        
        const API_URL = 'https://co-writer.onrender.com';
        const SUPABASE_URL = 'https://sdfynuvanetpmritvaze.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkZnludXZhbmV0cG1yaXR2YXplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDYxODMsImV4cCI6MjA4NzA4MjE4M30.T5LBYzSUHlY8jB1ty-6WLtO4Zh8xVRyQpFhGQETYnKs';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let storyId = null;

        checkAuth();

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = session.user;
            document.getElementById('userEmail').textContent = currentUser.email;
            
            await loadStory();
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        });

        const draftText = document.getElementById('draftText');
        const finalText = document.getElementById('finalText');
        const feedbackContent = document.getElementById('feedbackContent');
        const getFeedbackBtn = document.getElementById('getFeedbackBtnHeader');
        const moveToFinalBtn = document.getElementById('moveToFinalBtnHeader');
        const saveBtn = document.getElementById('saveBtnHeader');
        const openBtn = document.getElementById('openBtnHeader');
        const fileInput = document.getElementById('fileInput');
        const notification = document.getElementById('notification');
        const draftCount = document.getElementById('draftCount');
        const finalCount = document.getElementById('finalCount');
        const exportBtn = document.getElementById('exportBtnHeader');
        const exportMenu = document.getElementById('exportMenuHeader');
        const versionsBtn = document.getElementById('versionsBtnHeader');

        function countWords(text) {
            return text.trim() ? text.trim().split(/\s+/).length : 0;
        }

        function updateCount(textarea, countEl) {
            const words = countWords(textarea.value);
            countEl.textContent = `${words} woorden`;
        }

        draftText.addEventListener('input', () => {
            updateCount(draftText, draftCount);
            autoSave();
        });
        
        finalText.addEventListener('input', () => {
            updateCount(finalText, finalCount);
            autoSave();
        });

        let saveTimeout;
        async function autoSave() {
            clearTimeout(saveTimeout);
            
            saveTimeout = setTimeout(async () => {
                await saveToSupabase();
            }, 2000);
        }

        async function loadStory() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('project');

                if (!projectId) {
                    window.location.href = 'dashboard.html';
                    return;
                }

                const { data, error } = await supabase
                    .from('stories')
                    .select('*')
                    .eq('id', projectId)
                    .eq('user_id', currentUser.id)
                    .single();

                if (error) {
                    console.error('Error loading story:', error);
                    alert('Project niet gevonden');
                    window.location.href = 'dashboard.html';
                    return;
                }

                if (data) {
                    storyId = data.id;
                    draftText.value = data.draft_text || '';
                    finalText.value = data.final_text || '';
                    updateCount(draftText, draftCount);
                    updateCount(finalText, finalCount);
                    
                    lastWordCount = countWords(draftText.value) + countWords(finalText.value);
                }
            } catch (error) {
                console.error('Load error:', error);
            }
        }

        let lastWordCount = 0;
        
        async function saveToSupabase() {
            try {
                const storyData = {
                    user_id: currentUser.id,
                    draft_text: draftText.value,
                    final_text: finalText.value,
                    updated_at: new Date().toISOString()
                };

                if (storyId) {
                    const { error } = await supabase
                        .from('stories')
                        .update(storyData)
                        .eq('id', storyId);

                    if (error) throw error;
                } else {
                    const { data, error } = await supabase
                        .from('stories')
                        .insert([storyData])
                        .select()
                        .single();

                    if (error) throw error;
                    storyId = data.id;
                }

                await updateWritingStats();
                
            } catch (error) {
                console.error('Save error:', error);
                showNotification('Fout bij opslaan');
            }
        }

        async function updateWritingStats() {
            try {
                const currentWordCount = countWords(draftText.value) + countWords(finalText.value);
                const wordsAdded = Math.max(0, currentWordCount - lastWordCount);
                
                if (wordsAdded === 0) return;

                lastWordCount = currentWordCount;
                const today = new Date().toISOString().split('T')[0];

                const { data: existingStats } = await supabase
                    .from('writing_stats')
                    .select('words_written')
                    .eq('user_id', currentUser.id)
                    .eq('date', today)
                    .single();

                if (existingStats) {
                    await supabase
                        .from('writing_stats')
                        .update({ words_written: existingStats.words_written + wordsAdded })
                        .eq('user_id', currentUser.id)
                        .eq('date', today);
                } else {
                    await supabase
                        .from('writing_stats')
                        .insert([{
                            user_id: currentUser.id,
                            date: today,
                            words_written: wordsAdded
                        }]);
                }

                await updateStreakAndTotal(wordsAdded, today);

            } catch (error) {
                console.error('Stats update error:', error);
            }
        }

        async function updateStreakAndTotal(wordsAdded, today) {
            try {
                const { data: settings } = await supabase
                    .from('user_settings')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .single();

                if (!settings) return;

                let newStreak = settings.current_streak;
                const lastWrite = settings.last_write_date;

                if (lastWrite !== today) {
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    const yesterdayStr = yesterday.toISOString().split('T')[0];

                    if (lastWrite === yesterdayStr) {
                        newStreak += 1;
                    } else if (!lastWrite || lastWrite < yesterdayStr) {
                        newStreak = 1;
                    }
                }

                await supabase
                    .from('user_settings')
                    .update({
                        current_streak: newStreak,
                        longest_streak: Math.max(newStreak, settings.longest_streak),
                        total_words_written: settings.total_words_written + wordsAdded,
                        last_write_date: today,
                        updated_at: new Date().toISOString()
                    })
                    .eq('user_id', currentUser.id);

            } catch (error) {
                console.error('Streak update error:', error);
            }
        }

        openBtn.addEventListener('click', async () => {
            try {
                if ('showOpenFilePicker' in window) {
                    const [fileHandle] = await window.showOpenFilePicker({
                        types: [{
                            description: 'Text bestanden',
                            accept: { 'text/plain': ['.txt'] }
                        }],
                        multiple: false
                    });
                    
                    const file = await fileHandle.getFile();
                    const text = await file.text();
                    finalText.value = text;
                    updateCount(finalText, finalCount);
                    showNotification(`${file.name} geladen`);
                    autoSave();
                } else {
                    fileInput.click();
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Open error:', error);
                    showNotification('Fout bij openen');
                }
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                finalText.value = event.target.result;
                updateCount(finalText, finalCount);
                showNotification(`${file.name} geladen`);
                autoSave();
            };
            reader.onerror = () => {
                showNotification('Fout bij openen bestand');
            };
            reader.readAsText(file);
            
            fileInput.value = '';
        });

        saveBtn.addEventListener('click', async () => {
            const text = finalText.value;
            
            if (!text.trim()) {
                showNotification('Geen tekst om op te slaan');
                return;
            }

            try {
                if ('showSaveFilePicker' in window) {
                    const now = new Date();
                    const suggestedName = `verhaal-${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}.txt`;
                    
                    const options = {
                        suggestedName: suggestedName,
                        types: [{
                            description: 'Text bestanden',
                            accept: { 'text/plain': ['.txt'] }
                        }]
                    };
                    
                    const handle = await window.showSaveFilePicker(options);
                    const writable = await handle.createWritable();
                    await writable.write(text);
                    await writable.close();
                    
                    showNotification(`Opgeslagen naar ${handle.name}`);
                } else {
                    const now = new Date();
                    const filename = `verhaal-${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}.txt`;
                    
                    const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    link.click();
                    URL.revokeObjectURL(url);
                    
                    showNotification(`Gedownload als ${filename}`);
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Save error:', error);
                    showNotification('Fout bij opslaan');
                }
            }
        });

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        exportBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            exportMenu.classList.toggle('show');
        });

        document.addEventListener('click', () => {
            exportMenu.classList.remove('show');
        });

        document.querySelectorAll('.export-option').forEach(option => {
            option.addEventListener('click', async (e) => {
                e.stopPropagation();
                const format = e.target.dataset.format;
                await exportBook(format);
                exportMenu.classList.remove('show');
            });
        });

        async function exportBook(format) {
            const text = finalText.value;
            
            if (!text.trim()) {
                showNotification('Geen tekst om te exporteren');
                return;
            }

            const now = new Date();
            const dateStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            
            let bookTitle = 'verhaal';
            try {
                const { data } = await supabase
                    .from('stories')
                    .select('title')
                    .eq('id', storyId)
                    .single();
                if (data && data.title) {
                    bookTitle = data.title.toLowerCase().replace(/\s+/g, '-');
                }
            } catch (error) {
                console.error('Error fetching title:', error);
            }

            const filename = `${bookTitle}-${dateStr}`;

            try {
                if (format === 'txt') {
                    await exportAsTXT(text, filename);
                } else if (format === 'docx') {
                    await exportAsDOCX(text, filename);
                } else if (format === 'pdf') {
                    await exportAsPDF(text, filename);
                }
            } catch (error) {
                console.error('Export error:', error);
                showNotification(`Fout bij exporteren als ${format.toUpperCase()}`);
            }
        }

        async function exportAsTXT(text, filename) {
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            downloadBlob(blob, `${filename}.txt`);
            showNotification('Ge√´xporteerd als TXT');
        }

        async function exportAsDOCX(text, filename) {
            showNotification('DOCX wordt voorbereid...');
            
            const docxContent = `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<?mso-application progid="Word.Document"?>
<w:wordDocument xmlns:w="http://schemas.microsoft.com/office/word/2003/wordml">
    <w:body>
        <w:p>
            <w:r>
                <w:t>${text.replace(/\n/g, '</w:t></w:r></w:p><w:p><w:r><w:t>')}</w:t>
            </w:r>
        </w:p>
    </w:body>
</w:wordDocument>`;

            const blob = new Blob([docxContent], { 
                type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' 
            });
            downloadBlob(blob, `${filename}.docx`);
            showNotification('Ge√´xporteerd als DOCX');
        }

        async function exportAsPDF(text, filename) {
            showNotification('PDF wordt voorbereid...');
            
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
            
            script.onload = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const lines = doc.splitTextToSize(text, 180);
                let y = 20;
                
                lines.forEach(line => {
                    if (y > 280) {
                        doc.addPage();
                        y = 20;
                    }
                    doc.text(line, 15, y);
                    y += 7;
                });
                
                doc.save(`${filename}.pdf`);
                showNotification('Ge√´xporteerd als PDF');
            };
            
            script.onerror = () => {
                showNotification('Fout bij laden PDF library');
            };
            
            document.head.appendChild(script);
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.click();
            URL.revokeObjectURL(url);
        }

        getFeedbackBtn.addEventListener('click', async () => {
            const text = draftText.value.trim();
            
            if (!text) {
                feedbackContent.innerHTML = '<p>Schrijf eerst wat tekst</p>';
                feedbackContent.classList.remove('empty', 'loading');
                return;
            }

            getFeedbackBtn.disabled = true;
            feedbackContent.classList.add('loading');
            feedbackContent.classList.remove('empty');
            feedbackContent.innerHTML = `
                <div>
                    <div class="loading-dots"><span></span><span></span><span></span></div>
                    Aan het analyseren...
                </div>
            `;

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000);

                const response = await fetch(`${API_URL}/api/feedback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text }),
                    signal: controller.signal,
                    mode: 'cors'
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success && data.feedback) {
                    displayFeedback(data.feedback);
                } else {
                    throw new Error('Geen feedback ontvangen');
                }
                
            } catch (error) {
                console.error('Error:', error);
                
                let errorMessage = 'Er ging iets mis. ';
                if (error.name === 'AbortError') {
                    errorMessage += 'Timeout - probeer opnieuw.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage += `Backend wekt op (30 sec), probeer opnieuw...`;
                } else {
                    errorMessage += error.message;
                }
                
                feedbackContent.innerHTML = `<p>${errorMessage}</p>`;
            } finally {
                feedbackContent.classList.remove('loading');
                getFeedbackBtn.disabled = false;
            }
        });

        function displayFeedback(feedback) {
            const cleaned = feedback
                .replace(/\*\*/g, '')
                .replace(/\*/g, '')
                .replace(/###/g, '')
                .replace(/##/g, '')
                .replace(/#/g, '')
                .replace(/^[\d\-\‚Ä¢\.]+\s*/gm, '');
            
            const lines = cleaned.split('\n').filter(line => line.trim());
            let html = '';
            
            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed) {
                    if (trimmed.length < 50 && !trimmed.endsWith('.')) {
                        html += `<p><strong>${trimmed}</strong></p>`;
                    } else {
                        html += `<p>${trimmed}</p>`;
                    }
                }
            });
            
            feedbackContent.innerHTML = html || '<p>Geen feedback beschikbaar</p>';
        }

        moveToFinalBtn.addEventListener('click', () => {
            const text = draftText.value.trim();
            
            if (!text) {
                showNotification('Geen tekst om toe te voegen');
                return;
            }

            if (finalText.value.trim()) {
                finalText.value += '\n\n' + text;
            } else {
                finalText.value = text;
            }

            draftText.value = '';
            updateCount(draftText, draftCount);
            updateCount(finalText, finalCount);

            feedbackContent.innerHTML = 'Klaar voor het volgende stuk';
            feedbackContent.classList.add('empty');

            showNotification('Toegevoegd aan finaal verhaal');
            autoSave();
        });

        // Keyboard shortcuts removed - use header buttons

        // Versions modal
        const versionsModal = document.getElementById('versionsModal');
        const closeVersions = document.getElementById('closeVersions');

        versionsBtn.addEventListener('click', async () => {
            versionsModal.classList.add('show');
            await loadVersions();
        });

        closeVersions.addEventListener('click', () => {
            versionsModal.classList.remove('show');
        });

        async function loadVersions() {
            const versionsList = document.getElementById('versionsList');
            versionsList.innerHTML = 'Laden...';
            
            try {
                const { data } = await supabase
                    .from('story_versions')
                    .select('*')
                    .eq('story_id', storyId)
                    .order('version_number', { ascending: false })
                    .limit(20);
                
                if (!data || data.length === 0) {
                    versionsList.innerHTML = '<p style="text-align:center;color:var(--text-dim);padding:2rem;">Nog geen versies opgeslagen.<br>Versies worden automatisch aangemaakt!</p>';
                    return;
                }
                
                versionsList.innerHTML = data.map(v => `
                    <div class="version-item">
                        <div class="version-info">
                            <span class="version-number">Versie ${v.version_number}</span>
                            <span class="version-date">${new Date(v.created_at).toLocaleString('nl-NL')}</span>
                        </div>
                        <div class="version-stats">
                            Draft: ${countWords(v.draft_text)} woorden | Final: ${countWords(v.final_text)} woorden
                        </div>
                        <button class="btn-restore" onclick="window.restoreVersion('${v.id}')">Herstel deze versie</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Versions error:', error);
                versionsList.innerHTML = '<p style="color:#ff6b6b;">Fout bij laden versies</p>';
            }
        }

        window.restoreVersion = async function(versionId) {
            if (!confirm('Deze versie herstellen? Je huidige tekst wordt overschreven.')) return;
            
            try {
                const { data } = await supabase
                    .from('story_versions')
                    .select('*')
                    .eq('id', versionId)
                    .single();
                
                if (data) {
                    draftText.value = data.draft_text;
                    finalText.value = data.final_text;
                    updateCount(draftText, draftCount);
                    updateCount(finalText, finalCount);
                    await saveToSupabase();
                    versionsModal.classList.remove('show');
                    showNotification('Versie hersteld!');
                }
            } catch (error) {
                console.error('Restore error:', error);
                showNotification('Fout bij herstellen');
            }
        }

        let snapshotInterval;
        async function createSnapshot() {
            if (!storyId) return;
            
            try {
                const { data: story } = await supabase
                    .from('stories')
                    .select('current_version')
                    .eq('id', storyId)
                    .single();

                const newVersion = (story?.current_version || 0) + 1;

                await supabase.from('story_versions').insert([{
                    story_id: storyId,
                    user_id: currentUser.id,
                    draft_text: draftText.value,
                    final_text: finalText.value,
                    version_number: newVersion
                }]);

                await supabase
                    .from('stories')
                    .update({ current_version: newVersion })
                    .eq('id', storyId);

                console.log('Snapshot created:', newVersion);
            } catch (error) {
                console.error('Snapshot error:', error);
            }
        }

        snapshotInterval = setInterval(createSnapshot, 5 * 60 * 1000);

        window.addEventListener('beforeunload', () => {
            clearInterval(snapshotInterval);
        });
    </script>
</body>
